<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

header{
    width: 100%;
    height: 40vh;
    background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),
                 url("https://www.thespruce.com/thmb/xPSB_Ua5AIR_PApizxMP798pwEI=/2000x0/filters:no_upscale():max_bytes(150000):strip_icc()/european-beech-growing-profile-3269265-hero-891f1d8f46924f19ac0f507a4eb1d481.JPG");
    background-size: cover;
    font-family: sans-serif;
}
nav{
    width: 100%;
    height: 100px;
    
    color: white;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.logo a{
    font-size: 2em;
    letter-spacing: 2px;
    padding-right: 845px;
    color: white;
    text-decoration: none;
}
.logo a::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    border-bottom: 2px solid indianred;
    transition: 0.4s linear;
}
.logo a:hover:before{
 width: 90%;

}

.menu a{
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
    position: relative;
}
.menu a::before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    border-bottom: 2px solid indianred;
    transition: 0.4s linear;
}
.menu a:hover:before{
 width: 90%;

}

.txt{
    max-width: 650px;
    position: absolute;
    top: 50%;
    left: 50%;transform: translate(-50%, -50%);
    text-align: center;
    color: rgb(9, 9, 9);

}

.contact h2{
    letter-spacing: 5px;
    font-size: 2.3em;
    padding-top: 30px;
    padding-left: 115px;
}
.txt p{
    font-size: 1.5em;
}
.txt a{
    text-decoration: none;
    background: indianred;
    color: white;
    padding: 10px 20px;
    letter-spacing: 5px;
    transition: 0.4s ;
}
.txt a:hover{
    background: transparent;
    border: 1px solid indianred;
}

.contact {
     padding: 20rem 43rem;   /*padding: 15rem 43rem; */
  }
  
  .contact form {
    max-width: 500px;
    margin: 0 auto;
    padding: 50px;
  }
  
  .contact label {
    display: block;
    margin: 0.5rem 0 0.25rem;
    
  }
  
  .contact input, .contact textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #a59d9d;
  }
  
  .submit-button {
    background:indianred;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .submit-button:hover {
    background: #555;
  }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">TrEE</a>
            </div>
            <div class="menu">
                <a href="Home.html">Home</a>
                <a href="pages.html">Pages</a>
                <a href="about.html">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        
        <section class="contact" id="contact">
            <h2>Contact Us</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
        
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
        
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </section>
    </header>
</body>
</html>
